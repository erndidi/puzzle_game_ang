
<ng-container *ngIf="misplaced">
    <app-misplaced [misplaced]="misplaced"></app-misplaced>
</ng-container>
   

<div *ngIf="letterArray"  class="container">
    <div class="mb-3" *ngFor="let l of letter_guess; let i=index trackBy: trackByFn" >
        
        <input type="text" (input)="handleInput($event,i)"  class="flex-child form-control" [value]="l"  />
       
    </div> 

</div>
<ng-container *ngIf="hints">
    <app-hint  [hints]='hints'></app-hint>
</ng-container>
