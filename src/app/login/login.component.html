<h1>Login!</h1>
<div class="mb-3">
  
    <input type="text" class="form-control" id="name" [(ngModel)]="username" placeholder="username">

  <div class="mb-3">

    <input type="text" class="form-control" id="password" rows="3" [(ngModel)]="password"  placeholder="password">
  </div>

<button class="btn btn-success" (click)=handleLogin()>login</button>
