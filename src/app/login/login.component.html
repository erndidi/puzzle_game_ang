<h2>Login!</h2>
<h2>Create Account Here:</h2>

<form>

  <mat-form-field> 
    <input type="text" class="form-control" id="email"  name="email"  [(ngModel)]="user.Email" placeholder="email" >
  </mat-form-field>
  <ng-container *ngIf="!isValidEmail">
    <label style="color: red">User must enter in a valid email.</label>
  </ng-container>
  
  <mat-form-field> 
      <input type="text" class="form-control" id="password" name="password"  rows="3" [(ngModel)]="user.PassWord"  placeholder="password" required>
    </mat-form-field>
    <ng-container *ngIf="!isValidPassword">
      <label style="color: red">User must enter in a valid password.</label>
    </ng-container>
  
  
 
</form>
<button class="btn btn-success"  (click)="handleLogin()" type="submit">Submit</button>
