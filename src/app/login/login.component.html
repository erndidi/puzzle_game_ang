

<div class="container"> 
  <h1>Login below</h1>
  <form  class="form">

    <mat-form-field class="form-element">
      <input type="text" matInput class="form-control" id="email"  name="email"   placeholder="email" required>
    </mat-form-field>
       <ng-container *ngIf="!isValidEmail">
      <label style="color: red">User must enter in a valid email.</label>
    </ng-container>
    <br/>
 

    <mat-form-field class="form-element">
      <input matInput type="text" class="form-control" id="password" name="password"  rows="3" [(ngModel)]="user.PassWord"  placeholder="password" required>
    </mat-form-field>
    <ng-container *ngIf="!isValidPassword">
      <label style="color: red">User must enter in a valid password.</label>
    </ng-container>
  

    <br/>

    <div class="form-element">
      <button class="btn btn-success" (click)="login()" type="submit">Submit Form</button>
    </div>

  </form>
</div>
