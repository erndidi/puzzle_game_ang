<h1>My Todo's</h1>
<div class="container">
    <table class="table">
    <caption>My Todos</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>Is completed?</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td><button (click)="deleteTodo(todo.id)"class="btn btn-warning">Delete</button></td>

            </tr>
      
    </tbody>
</table>
</div>
